name: Release APK

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: 8.14.3
    
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: create jks from secrets
      run: |
        echo $SIGNING_KEYSTORE | base64 --decode > keystore.jks
      env:
        SIGNING_KEYSTORE: ${{ secrets.SIGNING_KEYSTORE }}
    
    - name: Verify keystore and secrets
      run: |
        echo "Checking keystore file..."
        if [ ! -f "keystore.jks" ]; then
          echo "❌ keystore.jks not found!"
          exit 1
        fi
        echo "✅ keystore.jks exists"
        
        echo "Checking secrets..."
        if [ -z "$SIGNING_KEY_ALIAS" ]; then
          echo "❌ SIGNING_KEY_ALIAS is not set"
          exit 1
        fi
        if [ -z "$SIGNING_STORE_PASSWORD" ]; then
          echo "❌ SIGNING_STORE_PASSWORD is not set"
          exit 1
        fi
        echo "✅ Secrets are configured"
        
        echo "Testing keystore access..."
        if keytool -list -keystore keystore.jks -storepass "$SIGNING_STORE_PASSWORD" -alias "$SIGNING_KEY_ALIAS" >/dev/null 2>&1; then
          echo "✅ Keystore and alias are valid"
        else
          echo "❌ Failed to access keystore with provided credentials"
          echo "Testing with keytool -list for more details:"
          keytool -list -keystore keystore.jks -storepass "$SIGNING_STORE_PASSWORD" 2>&1 || echo "Keytool failed"
          exit 1
        fi
      env:
        SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
        SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
    - name: Build Release APK
      run: |
        echo "SIGNING_KEY_ALIAS: $SIGNING_KEY_ALIAS"
        echo "SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}"
        
        echo "Building release APK..."
        ./gradlew assembleRelease --no-daemon --stacktrace
      env:
        SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
        SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}

    - name: Verify APK exists
      run: |
        if [ -f "./app/build/outputs/apk/release/app-release.apk" ]; then
          echo "✅ APK found!"
          ls -lh ./app/build/outputs/apk/release/app-release.apk
        else
          echo "❌ APK not found!"
          echo "Checking build outputs..."
          find ./app/build -name "*.apk" -type f
          exit 1
        fi

    - name: Upload APK to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./app/build/outputs/apk/release/app-release.apk
        asset_name: OBD-Dashboard-${{ github.event.release.tag_name }}.apk
        asset_content_type: application/vnd.android.package-archive